dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc

# Blacklist
branches:
  only:
    - docs

before_install:
  #- sudo apt-get install -y libfftw3-dev

script:
  # Run your build commands next
  - sh build_docs.sh

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

# Deploy using travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: html/
  github_token: $GITHUB_API_KEY
  on:
    branch: docs
