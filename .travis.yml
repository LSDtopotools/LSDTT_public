dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc

# Blacklist
branches:
  only:
    - travis

script:
  - conda install conda-build
  - cd conda-recipe
  - conda build lsdtopotools -c conda-forge
  - conda create -n lsdtt lsdtopotools -c conda-forge --use-local
  - LSDTT_BasicMetrics

